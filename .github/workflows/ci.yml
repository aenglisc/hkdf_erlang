name: CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'

jobs:
  erlang_21:
    runs-on: ubuntu-latest

    container:
      image: erlang:21

    steps:
    - uses: actions/checkout@v2
    - name: Compile
      run: rebar3 compile
    - name: Check types
      run: rebar3 dialyzer
    - name: Run tests
      run: rebar3 ct
      
